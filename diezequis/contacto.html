        <h4 class="navbar-brand" href="#">Diez Equis</h4>

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

      <section id="imagen">
          <img src="img/contactanos.JPG" alt="">
      </section>
      <div class="container">
        <div class="header">
            <h2>Formalario de contactos</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="Nombre" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Correo Electronico" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Contraseña" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Repetir Contraseña" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Enviar</button>
        </form>
    </div>

        <div class="container text-left">

            <a href="#"><small style="color:rgb(248, 244, 244)" class="fa fa-lg fa-facebook pull-right">  </small></a>
